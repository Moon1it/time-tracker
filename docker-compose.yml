version: "3.9"

services:
  db:
    container_name: db
    image: postgres:16.2
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app-network

  go_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: go_app
    depends_on:
      - db
    ports:
      - "8000:8000"
    env_file:
      - .env
    networks:
      - app-network

volumes:
  pgdata: {}

networks:
  app-network:
    driver: bridge
